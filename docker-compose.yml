version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
      npx prisma migrate deploy &&
      npm run start:prod"
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://admin:admin@db:5432/photoclub
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:17-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: photoclub
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:

volumes:
  postgres-data: